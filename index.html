<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Moshify</title>
  </head>
  <body style="padding: 10px">
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>

        <picture>
          <source
            type="image/webp"
            srcset="
              ./images/banner/banner@1x.webp 1x,
              ./images/banner/banner@2x.webp 2x,
              ./images/banner/banner@3x.webp 3x
            " />
          <source
            type="image/webp"
            srcset="
              ./images/banner/banner@1x.png 1x,
              ./images/banner/banner@2x.png 2x,
              ./images/banner/banner@3x.png 3x
            " />
          <img class="hero__image" src="./images/banner/banner@3x.png" alt=""
        /></picture>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
